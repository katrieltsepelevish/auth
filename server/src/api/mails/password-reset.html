<html>
    <head>
        <title>Password Reset</title>
    </head>
    <style>
        body {
            color: #000;
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            font-size: 16px;
            line-height: 24px;
        }
    </style>
    <body>
        <p>Hey <strong> <%= name %></strong></p>
        <p>
            A password reset was requested for this email address (<%=
            emailAddress %>). Click the link below to reset (Token expires in 5
            minutes):
        </p>
        <p><a href="<%= passwordLink %>">Reset Your Password</a></p>
    </body>
</html>
